<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/bootstrap4">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div layout:fragment="content">
    <h1 class="page-title text-center py-3">Posts Archive</h1>

    <div class="post-archive">
        <div th:each="archive: ${posts}">
            <div th:text="${archive.getKey()}"></div>
            <ul>
                <li th:each="post : ${archive.getValue()}">
                    <a th:href="@{/posts/{id}(id=${post.getPermalink()})}" th:text="${post.title}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
